<!-- Using Angular 4.x.x ngIf else syntax -->
<div class="panel panel-primary" *ngIf="product$ | async; let product; else noProduct">
    <div class="panel-heading" style="font-size:large">
        {{pageTitle + ": " + product.productName}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Name:</div>
                    <div class="col-md-6">{{product.productName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Code:</div>
                    <div class="col-md-6">{{product.productCode}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Description:</div>
                    <div class="col-md-6">{{product.description}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Availability:</div>
                    <div class="col-md-6">{{product.releaseDate}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Price:</div>
                    <div class="col-md-6">{{product.price|currency:"USD":true}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">5 Star Rating:</div>
                    <div class="col-md-6">
                        
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <img class="center-block img-responsive"
                     [style.width.px]="200"
                     [style.margin.px]="2"
                     [src]="product.imageUrl"
                     [title]="product.productName">
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <p class="text-center">
          <button routerLink="../">Back to products</button>
          <button [routerLink]="['../', getNextProductId(product.id)]">Next product {{ getNextProductId(product.id) }}</button>
        </p>
    </div>
</div>
<ng-template #noProduct>
  <h1>No product found!</h1>
</ng-template>
